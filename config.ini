[multiwiid]
serial_dev = /dev/multiwii
listen_port = 5001

[read_telemetry]
name = magpi
udp_port = -1
header_every = 10
file_prefix = '/data/flight_{timestamp}'
reset_wait_secs = 3
cmd_wait_time = 0.01
iter_time = 0.8
warmup_time = 10
record_camera = true
log = MSP_ALTITUDE,MSP_RAW_IMU,MSP_RAW_GPS,MSP_ATTITUDE,MSP_ALTITUDE,MSP_RC,MSP_MOTOR
